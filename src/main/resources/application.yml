spring:
  application:
    name: concurrent-transactions

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/concurrent_transactions
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    # Connection Pool Configuration (HikariCP - default in Spring Boot)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
    clean-disabled: true
    # Ensure Flyway runs before JPA
    baseline-version: 0

# Logging Configuration
logging:
  level:
    root: INFO

